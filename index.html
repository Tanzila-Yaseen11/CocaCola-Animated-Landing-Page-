<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/images/Main Cola Logo.png" type="image/x-icon">
    <title>Coco Cola Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="asset/images/Cola Logo.png" alt="" class="logo"></a>
            <div class="toggleMenu" onclick="menuToggle();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What 's New</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>That's What <br><span>I Like</span></h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus aperiam blanditiis, ratione hic explicabo illo accusamus, numquam atque culpa rem, quisquam ex ab quaerat temporibus ad modi non? Possimus, iusto!</p>
                <br>
                <a href="#">
                    <button> View All Products </button>
                  </a>
            </div>
            <div class="imgBox">
                <img src="asset/images/Cola-Red.png" alt="" class="pepsi">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="asset/images/Cola-Red.png" onclick="imgSlider('asset/images/Cola-Red.png');changeBgColor('#CE050B')" alt=""></li>
            <li><img src="asset/images/Cola-Cherry.png" alt="" onclick="imgSlider('asset/images/Cola-Cherry.png');changeBgColor('#7C0D46')"></li>
            <li><img src="asset/images/Cola-Black1.png" alt="" onclick="imgSlider('asset/images/Cola-Black1.png');changeBgColor('#000000')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="asset/images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="asset/images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="asset/images/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.pepsi').src = anything;
        }
        function changeBgColor(color){
            const sec = document.querySelector('.sec');
            sec.style.background = color;
        }
        function menuToggle() {
            const toggleMenu = document.querySelector('.toggleMenu');
            const navigation = document.querySelector('.navigation');
            toggleMenu.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
